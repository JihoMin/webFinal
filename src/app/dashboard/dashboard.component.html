
<div class="bounds">
  <div fxLayout="row wrap" fxLayoutGap = "20px">
    <mat-card  *ngFor="let hero of heroes" class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{hero.name}}</mat-card-title>
        <mat-card-subtitle>{{hero.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{hero.imgURL}} alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{hero.content}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" routerLink="/detail/{{hero.id}}">Edit</button>
        <button mat-button color="primary" (click)="deleteHero(hero.id, hero.name)">Delete</button>
        <button mat-button color="primary" *ngIf="afAuth.authState | async as user;"
                                           (click)=addToUserLike(hero)>Like</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<button mat-button color="primary" routerLink="/add">Add Hero</button>
